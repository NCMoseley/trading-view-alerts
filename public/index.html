<!DOCTYPE html>
<html>
  <head>
    <title>Alerts Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .current-price {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: grey; /* Bright green for price */
      }

      .chart-container {
        width: 800px;
        height: 400px;
        margin: 0 auto;
        background-color: #242424;
        padding: 20px;
        border-radius: 8px;
      }

      .controls {
        width: 800px;
        margin: 20px auto;
        padding: 15px;
        background: #242424;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .slider-container {
        margin: 10px 0;
      }

      .slider-label {
        display: inline-block;
        width: 100px;
        margin-right: 10px;
        color: #ffffff;
      }

      .slider {
        width: 300px;
        margin-right: 10px;
        background: #333;
      }

      input[type="number"] {
        background: #333;
        border: 1px solid #444;
        color: #ffffff;
        padding: 5px;
        border-radius: 4px;
      }

      button {
        padding: 8px 16px;
        margin: 10px 5px;
        cursor: pointer;
        background-color: grey;
        color: #1a1a1a;
        border: none;
        border-radius: 4px;
        font-weight: bold;
      }

      button:hover {
        background-color: #00cc6f;
      }
    </style>
  </head>
  <body>
    <div id="currentPrice" class="current-price"></div>
    <div class="controls">
      <div class="slider-container">
        <span class="slider-label">Overall Zoom:</span>
        <input
          type="range"
          id="overallZoomSlider"
          class="slider"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
          oninput="updateZoom()"
        />
        <span id="overallZoomValue">1.0x</span>
      </div>
      <div class="slider-container">
        <span class="slider-label">X Zoom:</span>
        <input
          type="range"
          id="xZoomSlider"
          class="slider"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
          oninput="updateZoom()"
        />
        <span id="xZoomValue">1.0x</span>
      </div>
      <div class="slider-container">
        <span class="slider-label">Y Zoom:</span>
        <input
          type="range"
          id="yZoomSlider"
          class="slider"
          min="0.1"
          max="200"
          step="0.1"
          value="1"
          oninput="updateZoom()"
        />
        <span id="yZoomValue">1.0x</span>
      </div>
      <div class="slider-container">
        <span class="slider-label">Y Range:</span>
        <input
          type="number"
          id="yMin"
          placeholder="Min"
          value="230"
          step="0.0001"
          style="width: 100px; margin-right: 10px"
          oninput="updateYRange()"
        />
        <input
          type="number"
          id="yMax"
          placeholder="Max"
          value="290"
          step="0.0001"
          style="width: 100px"
          oninput="updateYRange()"
        />
      </div>
      <button onclick="resetZoom()">Reset Zoom</button>
    </div>
    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>

    <!-- Load the chart.js script after the DOM is ready -->
    <script src="chartWithData.js"></script>
  </body>
</html>
